<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-and-info">
          <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__title-and-edit-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавление"></button>
      </section>

      <section class="elements">
        <template id="element">
          <article class="element">
            <div class="element__image-box">
              <img class="element__image" src="" alt="">
            </div>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
            <button class="element__delete-button"></button>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input class="popup__input popup__input_name_name-and-surname" name="name-and-surname" type="text" required>
        <input class="popup__input popup__input_name_work" name="work" type="text" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_opacity_photo-viewer">
    <div class="popup__container-view">
      <figure class="popup__figure">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
          alt="">
        <figcaption class="popup__caption">Байкал</figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
