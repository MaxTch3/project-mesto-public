<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-and-info">
          <div class="profile__avatar">
            <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
          </div>
          <div class="profile__info">
            <div class="profile__title-and-edit-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          </div>
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          </div>
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button element__like-button_active"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          </div>
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
          </div>
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай">
          </div>
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкессия">
          </div>
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__field-name" type="text" name="name" value="Жак-Ив Кусто" required>
      <div class="popup__line"></div>
      <input class="popup__field-work" type="text" name="work" value="Исследователь океана" required>
      <div class="popup__line"></div>
      <button class="popup__submit">Сохранить</button>
      <button class="popup__close-button"></button>
    </div>
  </div>
</body>

</html>
