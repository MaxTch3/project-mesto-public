<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-and-info">
          <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__title-and-edit-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавление"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкессия">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input class="popup__input popup__input_name_name-and-surname" name="name-and-surname" type="text" value="Жак-Ив Кусто" required>
        <input class="popup__input popup__input_name_work" name="work" type="text" value="Исследователь океана" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

</body>

</html>
